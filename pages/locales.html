<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"     integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <header class="row text-center text-bg-primary p-3">
            <h1 class="text-center fw-bold fst-italic">Pizzeria 
                Los Buena Gente
            </h1>
            <Nav>
                <ul class="row fs-5">
                    <l1 class="col"> 
                        <a href="../index.html" style="text-decoration: none; color: white;">Inicio</a> 
                    </l1>
                    <l1 class="col links"> 
                        <a href="./locales.html" style="text-decoration: none; color: white;">Locales</a> 
                    </l1>
                    <l1 class="col"> 
                        Cotacto
                    </l1>
                </ul> 
            </Nav>
            
        </header>

        <main class="row text-bg-danger p-3">
            <h2 class="fs-3 text-center fw-light col-12"> NUESTROS LOCALES</h2>
            <p class="text-center fs-5 fw-lighter col-12">
            Visita cualquiera de nuestros locales
            </p>
            <div>
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-indicators d.none">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1" style="color: black"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2" style="color: black"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3" style="color: black"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="../img/Pizzeria1.jpg" class="d-block w-100" alt="Ubicacion">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 style="color:black">Gerli, Provincia de Buenos Aires</h5>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="../img/pizzeria2.jpg" class="d-block w-100" alt="ubicacion">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 style="color:black"> San Rafael, provicia de Mendoza</h5>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="../img/pizzeria3.jpg" class="d-block w-100" alt="ubicacion">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 style="color:black">Jaramillo, provincia de Santa cruz</h5>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
            </div>         

        </main>


        <footer class="text-bg-dark p-3 text-center row" >
            <p>Visitanos en TIK-TOK</p>
            <p>TODOS LOS DERECHOS RESERVADOS</p>
        </footer>
